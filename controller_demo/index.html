<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Mikel Mcdaniel, Adoline McCammon" />
        <title>Controller HTML/JS Demo</title>
        <link rel="stylesheet" href="controllerImage.css">
    </head>
    <body>
        <p>Try moving the mouse around and clicking or using the keyboard (left, right, tab, space, enter, etc.).</p>
        <!-- tabindex="1" is needed to receive onkey* events -->
        <div id="controllerImageDiv" class="controllerImageWrapper" tabindex="1">
            <img id="controllerImageDiv.baseImg" class="controllerOverlayImage" src="https://mikelmcdaniel.github.io/controller_demo/ControllerBase.png">
            <img id="controllerImageDiv.img0" class="controllerOverlayImage" src="https://mikelmcdaniel.github.io/controller_demo/JS1.png">
            <img id="controllerImageDiv.img1" class="controllerOverlayImage" src="https://mikelmcdaniel.github.io/controller_demo/DP2.png">
            <img id="controllerImageDiv.img2" class="controllerOverlayImage" src="https://mikelmcdaniel.github.io/controller_demo/JS3.png">
            <img id="controllerImageDiv.img3" class="controllerOverlayImage" src="https://mikelmcdaniel.github.io/controller_demo/FB4.png">
        </div>
        <script src="controllerImage.js"></script>
    </body>
</html>
