<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Mikel Mcdaniel, Adoline McCammon" />
        <title>Controller HTML/JS Demo</title>
        <link rel="stylesheet" href="controllerImage.css">
    </head>
    <body>
        <p>Try moving the mouse around and clicking or using the keyboard (left, right, tab, space, enter, etc.).</p>
        <!-- tabindex="1" is needed to receive onkey* events -->
        <div id="controllerImageDiv" class="controllerImageWrapper" tabindex="1">
            <img class="controllerOverlayImage" src="imgs/Triggers.png">
            <img id="controllerImageDiv.module0" class="controllerOverlayImage" src="imgs/CB1.png">
            <img id="controllerImageDiv.module5" class="controllerOverlayImage" src="imgs/PC1.png">
            <img id="controllerImageDiv.moduleColor" class="controllerOverlayImage" src="imgs/MC1.png">
            <img class="controllerOverlayImage" src="imgs/ObjectLines.png">
            <img class="controllerOverlayImage" src="imgs/NavButtons.png">
            <img id="controllerImageDiv.module1" class="controllerOverlayImage" src="imgs/JS1.png">
            <img id="controllerImageDiv.module2" class="controllerOverlayImage" src="imgs/DP2.png">
            <img id="controllerImageDiv.module3" class="controllerOverlayImage" src="imgs/JS3.png">
            <img id="controllerImageDiv.module4" class="controllerOverlayImage" src="imgs/FB4.png">
        </div>
        <script src="controllerImage.js"></script>
    </body>
</html>
